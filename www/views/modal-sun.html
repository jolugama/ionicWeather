<ion-modal-view>
  <ion-header-bar  class="bar-dark" >
    <h1  class="title">Calendario solar</h1>
    <button class="button button-clear" ng-click="hideModal()">Close</button>
  </ion-header-bar>
  <div class="bar bar-subheader">
    <!-- dawn — sunrise — solar noon — sunset — dusk -->
    <h2 class="title barraModal">
        <div  class="item text-center">
      <div class="row titulo">
        <div class="col"></div>
        <div class="col" title='Alba / Dawn'>/</div>
        <div class="col" title="Salida / Sunrise">_</div>
        <div class="col" title="Mediodía / SolarNoon">|</div>
        <div class="col" title="Puesta / Sunset">_</div>
        <div class="col" title="Oscuridad / Dusk">\</div>
      </div>
        </div>
    </h2>
  </div>
  <ion-content>
    <div class="list">
      <div class="item text-center itemArreglo" collection-repeat="day in mimodal.datos">
        <div class="row">
          <div class="col" >{{day.sunrise | diaMes}}</div>
          <div class="col ">{{day.dawn | date:'H:mm' }}</div>
          <div class="col">{{day.sunrise | date:'H:mm' }}</div>
          <div class="col">{{day.solarNoon | date:'H:mm' }}</div>
          <div class="col">{{day.sunset | date:'H:mm'}}</div>
          <div class="col">{{day.dusk | date:'H:mm'}}</div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-modal-view>
