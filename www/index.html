<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="icon" type="image/png" href="favicon.ico">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="lib/angular-busy/dist/angular-busy.min.css" rel="stylesheet">
  <link href="css/weather.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">



  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


  <!-- libraries -->
  <script src="lib/moment/min/moment.min.js"></script>
  <script src="lib/moment/min/moment-with-locales.min.js"></script>
  <script src="lib/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="lib/suncalc/suncalc.js"></script>
  <script src="lib/angular-busy/dist/angular-busy.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>


  <script src="js/services/geocode_service.js"></script>
  <script src="js/services/forecast_service.js"></script>
  <script src="js/services/ubicaciones_service.js"></script>
  <script src="js/services/cordovaService.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/controllers/search_controller.js"></script>
  <script src="js/controllers/settings_controller.js"></script>
  <script src="js/controllers/weather_controller.js"></script>


</head>
<body ng-app="App" class="platform-android">
  <!-- menú deslizante: permite un menu a la izq o derecha ser tocado o arrastrado al lado del contenedor principal. (el típico menu móvil) -->
  <ion-side-menus ng-cloak="">

    <ion-side-menu-content>
      <!-- barra cabecera  -->
      <ion-nav-bar class="bar-royal" align-title="center">
        <ion-nav-buttons side="left">
          <button class="button button-clear" menu-toggle="left"><span class="icon ion-navicon"></span></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <!-- fin barra cabecera -->
       <ion-nav-view></ion-nav-view> <!--vista main -->
    </ion-side-menu-content>

    <!-- contenedor del menu -->
    <ion-side-menu side="left" ng-controller="LeftMenuController as m">
      <ion-header-bar class="bar-dark">
        <h1 class="title">El tiempo JoLuGaMa</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item class="item-icon-left" ui-sref="search" menu-close=""><span class="icon ion-search"></span> Buscar Ciudad</ion-item>
          <ion-item class="item-icon-left" ui-sref="settings" menu-close=""><span class="icon ion-ios-cog"></span> Configuracion</ion-item>
          <ion-item class="item-divider">Favoritos</ion-item>
          <span ng-if="m.esAndroid">
            <ion-item class="item-icon-left" ui-sref="weather2({city: ubicacion.city, lat: ubicacion.lat, lng: ubicacion.lng})" ui-sref-opts="{reload: true}" menu-close="" ng-repeat="ubicacion in m.ubicaciones"><span class="icon ion-ios-location"></span> {{ubicacion.city}}</ion-item>
          </span>
          <span ng-if="!m.esAndroid">
            <ion-item class="item-icon-left" ui-sref="weather({city: ubicacion.city, lat: ubicacion.lat, lng: ubicacion.lng})" ui-sref-opts="{reload: true}" menu-close="" ng-repeat="ubicacion in m.ubicaciones"><span class="icon ion-ios-location"></span> {{ubicacion.city}}</ion-item>
          </span>
        </ion-list>
      </ion-content>
    </ion-side-menu>
    <!-- fin contenedor del menu -->

  </ion-side-menus>

</body>
</html>
